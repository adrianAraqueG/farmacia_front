    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <a class="navbar-brand me-2" href="index.html">
                <img class="mb-0 ms-2" src="./assets/logo/logo.png" width="45px" alt="fcs" loading="lazy"

    <section class="container">
        <div class="container-fluid mt-5 mb-4">
            <h1 class="me-auto">Estadísticas de negocio</h1>
            <p class="m-0">(Endpoints)</p>
        </div>

        <form>
            <select id="select-endpoints" class="form-select mb-3">
                <option value="" selected disabled>Elegir una opción</option>
                <option value="medsBajoStock">1 - Medicamentos con < 50 en Stock </option>
                <option value="provsAndMeds">2 - Listar Proveedores</option>
                <option value="medsXProveedor">3 - Medicamentos comprados x proveedor</option>
                <!-- <option value="recetas2023">4 - Recetas de 2023</option> -->

                <option value="medsCaducanAntes2024">6 - Caducidad antes de 2024</option>
                <option value="ventasTotalesXProveedor">7 - Ventas Totales x Proveedor</option>
                <option value="totalRecaudado">8 - Total Recaudado por Medicamentos</option>
                <option value="medsNoVendidos">9 - Medicamentos NO vendidos</option>
                <option value="medMasCaro">10 - Medicamento más caro</option>
            </select>
        </form>

        <div id="endpoints-section" class="container-fluid">
        </div>
